<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='./assets/loading.css') }}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato&display=swap" rel="stylesheet">
        
        <title>AutoIPA</title>

        <link rel="apple-touch-icon" sizes="180x180" href="./frontend/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./frontend/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./frontend/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="./frontend/assets/favicon/site.webmanifest">
    </head>
    <body>
        <div class="content">
            <h1>
                Auto<span style="font-style: italic; color: #859bff; font-weight: 700;">ipa</span>
            </h1>
            <p>AutoIPA is a tool that makes automatic AI-powered phonetic transcription available, quick and easy.</p>
            <p>Need more info? Check <a href="./about">about the project.</a></p>
            <br>

            <div id="input" class="main_area">
                <p style="margin-top: 35px;">To begin, tap the button and start recording:</p>
                <button id="toggle" onclick="toggle();" class="button record">
                    <img src="{{ url_for('static', filename='assets/recording.svg') }}" alt="" class="button_img" id="button_img">
                </button>
                <div class="button_background" id="button_background">

                </div>
                <div class="upload_box">
                    <input type="file" class="file_upload" accept=".wav" id="upload_field" onchange="upload_file();"/>
                    <p style="margin-bottom: 5px;">Or upload a file</p>
                    <img src="{{ url_for('static', filename='assets/upload.svg') }}" alt="" style="width: 36px;">
                </div>
            </div>

            <div class="loading main_area" id="loading">
                <p>Working on it...</p>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div>

            <div class="results main_area" id="result_box">
                <div class="result_box" id="output">
                </div>
                <div class="button_container">
                    <button onclick="location.reload()" class="button common">Record again</button>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
